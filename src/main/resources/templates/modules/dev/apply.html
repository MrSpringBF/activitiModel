<!DOCTYPE html>
<html>
<head>
    <title></title>

    <#include "/header.html">
    <script src="/statics/plugins/laydate/laydate.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
<!--            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>-->
<!--            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>-->
<!--            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>-->
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal" id="myForm" autocomplete="off">
            <input type="hidden" id="id">
            <div class="form-group">
                <div class="col-sm-2 control-label">请假理由</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model.trim="sysApply.content" placeholder="请假理由"
                           name="content"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">开始日期</div>
                <div class="col-sm-10">
                    <input type="text" id="startDate" class="form-control" v-model.trim="sysApply.startDate" placeholder="开始日期"
                           name="content"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">结束日期</div>
                <div class="col-sm-10">
                    <input type="text" id="endDate" class="form-control" v-model.trim="sysApply.endDate" placeholder="结束日期"
                           name="content"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" onclick="startProcess()" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
    <div id="ImgLayer" style="display: none;padding:10px;">
        <img src="" id="show">
    </div>
</div>

<script src="/statics/js/modules/dev/apply.js"></script>
</body>
</html>
